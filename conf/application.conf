ebean.default = ["models.*"]
play.i18n.langs = [ "en", "en-US" ]
db.default.driver=com.mysql.jdbc.Driver
db.default.url="jdbc:mysql://localhost:3306/stumanage?useSSL=false"
db.default.username="root"
