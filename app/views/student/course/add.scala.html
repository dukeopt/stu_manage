@(courses: List[Course])

@main(){
  @views.html.header.render
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2" >
      @views.html.left.render
      </div><!--col-md-2 -->
      <div class="col-md-10">
          <!--画面内容-->
        <input type="hidden" value="22" id="leftmenu">
        <div class="content-box-large min-height">
          <h4>添加选课</h4>
          @if(courses.size() > 0) {
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th class="col-sm-1">ID</th>
                <th>名字</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              @for(course <-courses) {
                <tr>
                  <input type="hidden" value="@course.getId" disabled="disabled">
                  <td>@course.getId</td>
                  <td>@course.getName</td>
                  <td class="text-right">
                    <button type="button" class="btn btn-danger"
                    onClick="location.href='/student/course/save/@course.getId'">
                          选择课程
                    </button>
                  </td>
                </tr>
              }
            </tbody>
          </table>
          } else {
            <div style="text-align: center"><h1>还没有课程可以选择</h1></div>
          }
        </div><!--content-box-large min-height-->
      </div><!--col-md-10 -->
    </div><!--row-->
  </div><!--container-fluid-->
}
